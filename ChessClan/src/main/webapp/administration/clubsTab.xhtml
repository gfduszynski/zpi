<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition>
        <h:form id="tab2Form">
            <script type="text/javascript">
                $(function() {
                    $( ".dateForm" ).datepicker({ dateFormat: 'dd-mm-yy', changeMonth: true, changeYear: true });
                    });
            </script>
            <h:panelGrid columns="4" rendered="#{cdBean.createNewClub}" id="newClubGrid">
                        <h:outputLabel for="name" value="Name" class="order-table-odd-row"/>
                        <h:panelGrid columns="1" id="name"> 
                            <h:outputText value="Pole wymagane." rendered=""/>
                            <h:inputText id="inputname" value="#{cdBean.newclub.name}">
                                <f:ajax event="blur" execute="name" render="newClubGrid" listener="#{cdBean.saveNewClub}"/>
                            </h:inputText>
                        </h:panelGrid>
                        <h:outputLabel for="owner" value="Owner" class="order-table-odd-row"/>
                        <h:selectOneMenu id="owner" value="#{cdBean.ownerEmail}">
                            <f:selectItems value="#{cdBean.ownerList}"/>
                        </h:selectOneMenu>
                        <h:outputLabel for="creation-date" value="Creation date" class="order-table-odd-row"/>
                        <h:inputText id="creation-date" value="#{cdBean.newclub.creationDate}" class="dateForm input-edit-row">
                            <f:convertDateTime pattern="dd-MM-yyyy" />
                        </h:inputText>
                        <h:outputLabel for="description" value="Description" class="order-table-odd-row"/>
                        <h:inputTextarea id="description" value="#{cdBean.newclub.description}" class="order-table-odd-row"/>
                        <h:commandButton value="save club" rendered="#{cdBean.createNewClub}">
                            <f:ajax listener="#{cdBean.saveNewClub}" render="@form" execute="@form"/>
                        </h:commandButton>
                        <h:commandButton value="cancel" rendered="#{cdBean.createNewClub}">
                            <f:ajax listener="#{cdBean.cancelNewClub}" render="@form" execute="@form"/>
                        </h:commandButton>                              
            </h:panelGrid>

            
            <div style="padding:10px 0px 10px 0px;" >
                <h:commandButton value="add new club" rendered="#{not cdBean.createNewClub}">
                    <f:ajax listener="#{cdBean.addNewClub()}" render="@form" execute="@form"/>
                </h:commandButton>
                <h:commandButton value="edit selected" rendered="#{(not cdBean.createNewClub) and cdBean.hasChecked}">
                    <f:ajax listener="#{cdBean.setEditableForSelected}" render="@form" execute="@form"/>
                </h:commandButton>
                <h:commandButton value="remove selected" rendered="#{cdBean.deletable and not cdBean.createNewClub}">
                    <f:ajax listener="#{cdBean.removeSelected}" render="@form" execute="@form"/>
                </h:commandButton>
                <h:commandButton value="save selected" rendered="#{not cdBean.createNewClub and cdBean.hasChecked}">
                    <f:ajax listener="#{cdBean.saveSelected}" render="@form" execute="@form"/>
                </h:commandButton>
            </div>

        

            <h:dataTable value="#{cdBean.clubs}" var="club"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row"
                         rendered="#{not cdBean.createNewClub}">

                <h:column>
                    <f:facet name="header">
                        <h:selectBooleanCheckbox> 
                            <f:ajax listener="#{cdBean.selectAll}" render="@form" execute="@form"/>
                        </h:selectBooleanCheckbox>
                    </f:facet>
                    <h:selectBooleanCheckbox value="#{cdBean.checked[club.id]}">
                        <f:ajax listener="#{cdBean.changeCheckedOne(club.id)}" render="@form" execute="@form"/>
                    </h:selectBooleanCheckbox>
                </h:column>

                <h:column>
                    <f:facet name="header">No</f:facet>
                    <h:outputText value="#{club.id}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Owner</f:facet>
                    <h:outputText value="#{club.owner.email}" rendered="#{not cdBean.editable[club.id]}"/>
                    <h:inputText value="#{club.owner.email}" rendered="#{cdBean.editable[club.id]}" class="input-edit-row"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{club.name}" rendered="#{not cdBean.editable[club.id]}"/>
                    <h:inputText value="#{club.name}" rendered="#{cdBean.editable[club.id]}" class="input-edit-row"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Creation date</f:facet>
                    <h:outputText value="#{club.creationDate}" rendered="#{not cdBean.editable[club.id]}">
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:outputText>
                    <h:inputText value="#{club.creationDate}" rendered="#{cdBean.editable[club.id]}" class="dateForm input-edit-row">
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:inputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Description</f:facet>
                    <h:outputText value="#{club.description}" rendered="#{not cdBean.editable[club.id]}"/>
                    <h:inputText value="#{club.description}" rendered="#{cdBean.editable[club.id]}"/>
                </h:column>


                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:commandLink value="edit" rendered="#{not cdBean.editable[club.id]}">
                        <f:ajax listener="#{cdBean.selectOneEditable(club.id)}" execute="@form" render="@form"/>
                    </h:commandLink>
                    <h:panelGrid columns="1" class="buttons-column">
                        <h:commandLink value="update" rendered="#{cdBean.editable[club.id]}">
                            <f:ajax execute="@form" render="@form" listener="#{cdBean.updateClub(club)}"/>
                        </h:commandLink>
                        <h:commandLink value="remove" rendered="#{cdBean.editable[club.id]}">
                            <f:ajax execute="@form" render="@form" listener="#{cdBean.removeClub(club)}"/>
                        </h:commandLink>
                        <h:commandLink value="cancel" rendered="#{cdBean.editable[club.id]}">
                            <f:ajax execute="@form" render="@form" listener="#{cdBean.deselectOneEditable(club.id)}"/>
                        </h:commandLink>
                    </h:panelGrid>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:composition>
</html>
