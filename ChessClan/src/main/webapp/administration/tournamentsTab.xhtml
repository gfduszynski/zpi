<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
 <ui:composition>
        <h:form id="tab3Form">
            <script type="text/javascript">
                $(function() {
                    $( ".dateForm" ).datepicker({ dateFormat: 'dd-mm-yy', changeMonth: true, changeYear: true });
                    });
            </script>
            
            <h:panelGrid columns="4" rendered="#{tdBean.createNewTournament}">
                        <h:outputLabel for="no" value="No" class="order-table-even-row"/>
                        <h:outputText id="no" value="#{tdBean.newtournament.id}" />
                        <h:outputLabel for="name" value="Name" class="order-table-odd-row"/>
                        <h:inputText id="name" value="#{tdBean.newtournament.name}" />
                        <h:outputLabel for="date" value="Date" class="order-table-odd-row"/>
                        <h:inputText id="date" value="#{tdBean.newtournament.date}" class="dateForm input-edit-row">
                            <f:convertDateTime pattern="dd-MM-yyyy" />
                        </h:inputText>
                        <h:outputLabel for="description" value="Description" class="order-table-odd-row"/>
                        <h:inputText id="description" value="#{tdBean.newtournament.description}" class="order-table-odd-row"/>
                        <!--<h:outputLabel for="club" value=" Club" class="order-table-odd-row"/>
                        <h:inputText id="club" value="#{tdBean.newtournament.club}" class="order-table-odd-row"/>
                        <h:outputLabel for="category" value="Category" class="order-table-odd-row"/>
                        <h:inputText id="category" value="#{tdBean.newtournament.category}" class="order-table-odd-row"/>
                        <h:outputLabel for="curround" value="Current round" class="order-table-odd-row"/>
                        <h:inputText id="curround" value="#{tdBean.newtournament.currentRound}" class="order-table-odd-row"/>-->
                        <h:commandButton value="save tournament" rendered="#{tdBean.createNewTournament}">
                            <f:ajax listener="#{tdBean.saveNewTournament}" render="@form" execute="@form"/>
                        </h:commandButton>
                        <h:commandButton value="cancel" rendered="#{tdBean.createNewTournament}">
                            <f:ajax listener="#{tdBean.cancelNewTournament}" render="@form" execute="@form"/>
                        </h:commandButton>                              
            </h:panelGrid>

            
            <div style="padding:10px 0px 10px 0px;" >
                <h:commandButton value="add new tournament" rendered="#{not tdBean.createNewTournament}">
                    <f:ajax listener="#{tdBean.addNewTournament}" render="@form" execute="@form"/>
                </h:commandButton>
                <h:commandButton value="edit selected" rendered="#{not tdBean.createNewTournament}">
                    <f:ajax listener="#{tdBean.setEditableForSelected}" render="@form" execute="@form"/>
                </h:commandButton>
                <h:commandButton value="remove selected" rendered="#{tdBean.deletable and not tdBean.createNewTournament}">
                    <f:ajax listener="#{tdBean.removeSelected}" render="@form" execute="@form"/>
                </h:commandButton>
                <h:commandButton value="save selected" rendered="#{not tdBean.createNewTournament}">
                    <f:ajax listener="#{tdBean.saveSelected}" render="@form" execute="@form"/>
                </h:commandButton>
                
                
                <h:commandButton value="generate torunaments">
                    <f:ajax listener="#{tdBean.generateTournaments}" render="@form" execute="@form"/>
                </h:commandButton>
            </div>

        

            <h:dataTable value="#{tdBean.tournaments}" var="tournament"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row"
                         rendered="#{not tdBean.createNewTournament}">

                <h:column>
                    <f:facet name="header">
                        <h:selectBooleanCheckbox> 
                            <f:ajax listener="#{tdBean.selectAll}" render="@form" execute="@form"/>
                        </h:selectBooleanCheckbox>
                    </f:facet>
                    <h:selectBooleanCheckbox value="#{tdBean.checked[tournament.id]}">
                        <f:ajax listener="#{tdBean.changeCheckedOne(tournament.id)}" render="@form" execute="@form"/>
                    </h:selectBooleanCheckbox>
                </h:column>
                <h:column>
                    <f:facet name="header">No</f:facet>
                    <h:outputText value="#{tournament.id}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{tournament.name}" rendered="#{not tdBean.editable[tournament.id]}"/>
                    <h:inputText value="#{tournament.name}" rendered="#{tdBean.editable[tournament.id]}" class="input-edit-row"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    <h:outputText value="#{tournament.description}" rendered="#{not tdBean.editable[tournament.id]}"/>
                    <h:inputText value="#{tournament.description}" rendered="#{tdBean.editable[tournament.id]}" class="input-edit-row"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Date</f:facet>
                    <h:outputText value="#{tournament.date}" rendered="#{not tdBean.editable[tournament.id]}">
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:outputText>
                    <h:inputText value="#{tournament.date}" rendered="#{tdBean.editable[tournament.id]}" class="dateForm input-edit-row">
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:inputText>
                </h:column>
                <!--
                <h:column>
                    <f:facet name="header">Club</f:facet>
                    <h:outputText value="#{tournament.club.name}" rendered="#{not tdBean.editable[tournament.id]}"/>
                    <h:inputText value="#{tournament.club.name}" rendered="#{tdBean.editable[tournament.id]}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Category</f:facet>
                    <h:outputText value="#{tournament.category.name}" rendered="#{not tdBean.editable[tournament.id]}"/>
                    <h:inputText value="#{tournament.category.name}" rendered="#{tdBean.editable[tournament.id]}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Current round</f:facet>
                    <h:outputText value="#{tournament.currentRound.number}" rendered="#{not tdBean.editable[tournament.id]}"/>
                    <h:inputText value="#{tournament.currentRound.number}" rendered="#{tdBean.editable[tournament.id]}"/>
                </h:column>

-->
                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:commandLink value="edit" rendered="#{not tdBean.editable[tournament.id]}">
                        <f:ajax listener="#{tdBean.selectOneEditable(tournament.id)}" execute="@form" render="@form"/>
                    </h:commandLink>
                    <h:panelGrid columns="1" class="buttons-column">
                        <h:commandLink value="update" rendered="#{tdBean.editable[tournament.id]}">
                            <f:ajax execute="@form" render="@form" listener="#{tdBean.updateTournament(tournament)}"/>
                        </h:commandLink>
                        <h:commandLink value="remove" rendered="#{tdBean.editable[tournament.id]}">
                            <f:ajax execute="@form" render="@form" listener="#{tdBean.removeTournament(tournament)}"/>
                        </h:commandLink>
                        <h:commandLink value="cancel" rendered="#{udBean.editable[tournament.id]}">
                            <f:ajax execute="@form" render="@form" listener="#{tdBean.deselectOneEditable(tournament.id)}"/>
                        </h:commandLink>
                    </h:panelGrid>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:composition>
</html>
