<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition>
        <h:form id="tab1Form">
            <script type="text/javascript">
                $(function() {
                    $( ".userBirthDateForm" ).datepicker({ dateFormat: 'dd-mm-yy' });
                    $( ".userCreationDateForm" ).datepicker({ dateFormat: 'dd-mm-yy' });
                    $( ".newuserBirthDateForm" ).datepicker({ dateFormat: 'dd-mm-yy' });
                    $( ".newuserCreationDateForm" ).datepicker({ dateFormat: 'dd-mm-yy' });
                });
            </script>

            <div style="padding:10px 0px 10px 0px;">
                <h:commandButton value="add new user">
                    <f:ajax listener="#{udBean.addNewUser()}" render="@form" execute="@form"/>
                </h:commandButton>
                <h:commandButton value="edit selected">
                    <f:ajax listener="#{udBean.setEditableForSelected}" render="@form" execute="@form"/>
                </h:commandButton>
                <h:commandButton value="remove selected" rendered="#{udBean.deletable}">
                    <f:ajax listener="#{udBean.removeSelected}" render="@form" execute="@form"/>
                </h:commandButton>
                <h:commandButton value="save selected">
                    <f:ajax listener="#{udBean.saveSelected}" render="@form" execute="@form"/>
                </h:commandButton>
            </div>

            
                    <h:panelGrid columns="4" rendered="#{udBean.createNewUser}">
                        <h:outputLabel for="no" value="No" class="order-table-even-row"/>
                        <h:outputText id="no" value="#{udBean.newuser.id}" />
                        <h:outputLabel for="first-name" value="First name" class="order-table-odd-row"/>
                        <h:inputText id="first-name" value="#{udBean.newuser.firstName}" />
                        <h:outputLabel for="last-name" value="Last name" class="order-table-odd-row"/>
                        <h:inputText id="last-name" value="#{udBean.newuser.lastName}" />
                        <h:outputLabel for="e-mail" value="E-mail" class="order-table-odd-row"/>
                        <h:inputText id="e-mail" value="#{udBean.newuser.email}" />
                        <h:outputLabel for="user-club" value="User club" class="order-table-odd-row"/>
                        <h:inputText id="user-club" value="#{udBean.newuser.userClub}" />
                        <h:outputLabel for="login" value="Login" class="order-table-odd-row"/>
                        <h:inputText id="login" value="#{udBean.newuser.login}" />
                        <h:outputLabel for="password" value="Password" class="order-table-odd-row"/>
                        <h:inputText id="password" value="" />
                        <h:outputLabel for="enabled" value="Enabled" class="order-table-odd-row"/>
                        <h:selectBooleanCheckbox id="enabled" value="#{udBean.newuser.enabled}"/>
                        <h:outputLabel for="birth-date" value="Birth date" class="order-table-odd-row"/>
                        <h:inputText id="birth-date" value="#{udBean.newuser.birthDate}" class="newuserBirthDateForm input-edit-row">
                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                        </h:inputText>
                        <h:outputLabel for="creation-date" value="Creation date" class="order-table-odd-row"/>
                        <h:inputText id="creation-date" value="#{udBean.newuser.creationDate}" class="newuserCreationDateForm input-edit-row">
                            <f:convertDateTime pattern="dd-MM-yyyy" />
                        </h:inputText>
                        <h:outputLabel for="sex" value="Sex" class="order-table-odd-row"/>
                        <h:selectOneRadio id="sex" value="#{udBean.newuser.sex}">
                            <f:selectItem itemValue="0" itemLabel="♂"/>
                            <f:selectItem itemValue="1" itemLabel="♀"/>
                        </h:selectOneRadio>

                        <h:commandLink value="save user">
                            <f:ajax execute="@form" render="@form" listener="#{udBean.saveNewUser}"/>
                        </h:commandLink>
                        <h:commandLink value="cancel">
                            <f:ajax execute="@form" render="@form" listener="#{udBean.cancelNewUser}"/>
                        </h:commandLink>
                    </h:panelGrid>
            
            <h:dataTable value="#{udBean.users}" var="user"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row"
                         >

                <h:column>
                    <!-- column header -->
                    <f:facet name="header">
                        <h:selectBooleanCheckbox> 
                            <f:ajax listener="#{udBean.selectAll}" render="@form" execute="@form"/>
                        </h:selectBooleanCheckbox>
                    </f:facet>
                    <!-- row record -->
                    <h:selectBooleanCheckbox value="#{udBean.checked[user.id]}"/>
                </h:column>

                <h:column>
                    <!-- column header -->
                    <f:facet name="header">No</f:facet>
                    <!-- row record -->
                    <h:outputText value="#{user.id}" rendered="#{not udBean.editable[user.id]}"/>
                    <h:inputText value="#{user.id}" rendered="#{udBean.editable[user.id]}" class="input-edit-row"/>
                </h:column>

                <h:column>
                    <f:facet name="header">First name</f:facet>
                    <h:outputText value="#{user.firstName}" rendered="#{not udBean.editable[user.id]}"/>
                    <h:inputText value="#{user.firstName}" rendered="#{udBean.editable[user.id]}" class="input-edit-row"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Last name</f:facet>
                    <h:outputText value="#{user.lastName}" rendered="#{not udBean.editable[user.id]}"/>
                    <h:inputText value="#{user.lastName}" rendered="#{udBean.editable[user.id]}" class="input-edit-row"/>
                </h:column>

                <h:column>
                    <f:facet name="header">E-mail</f:facet>
                    <h:outputText value="#{user.email}" rendered="#{not udBean.editable[user.id]}"/>
                    <h:inputText value="#{user.email}" rendered="#{udBean.editable[user.id]}" class="input-edit-row"/>

                </h:column>

                <h:column>
                    <f:facet name="header">Password</f:facet>
                    <h:outputText value="Encrypted" rendered="#{not udBean.editable[user.id]}"/>
                    <h:inputText value="#{user.password}" rendered="#{udBean.editable[user.id]}" class="userBirthDateForm input-edit-row"/>
                </h:column>                
                
                <h:column>
                    <f:facet name="header">Birth date</f:facet>
                    <h:outputText value="#{user.birthDate}" rendered="#{not udBean.editable[user.id]}">
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:outputText>
                    <h:inputText value="#{user.birthDate}" rendered="#{udBean.editable[user.id]}" class="userBirthDateForm input-edit-row">
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:inputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Creation date</f:facet>
                    <h:outputText value="#{user.creationDate}" rendered="#{not udBean.editable[user.id]}">
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:outputText>
                    <h:inputText value="#{user.creationDate}" rendered="#{udBean.editable[user.id]}" class="userCreationDateForm input-edit-row">
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:inputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Sex</f:facet>
                        <h:selectOneRadio value="#{user.sex}" disabled="true" rendered="#{not udBean.editable[user.id]}">
                            <f:selectItem itemValue="0" itemLabel="♂"/>
                            <f:selectItem itemValue="1" itemLabel="♀"/>
                        </h:selectOneRadio>
                        <h:selectOneRadio value="#{user.sex}" disabled="false" rendered="#{udBean.editable[user.id]}">
                            <f:selectItem itemValue="0" itemLabel="♂"/>
                            <f:selectItem itemValue="1" itemLabel="♀"/>
                        </h:selectOneRadio>
                </h:column>


                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:commandLink value="edit" rendered="#{not udBean.editable[user.id]}">
                        <f:ajax listener="#{udBean.selectOneEditable(user.id)}" render="@form" execute="@form"/>
                    </h:commandLink>
                    <h:panelGrid columns="1" class="buttons-column">
                        <h:commandLink value="update" rendered="#{udBean.editable[user.id]}">
                            <f:ajax execute="@form" render="@form" listener="#{udBean.updateUser(user)}"/>
                        </h:commandLink>
                        <h:commandLink value="remove" rendered="#{udBean.editable[user.id]}">
                            <f:ajax execute="@form" render="@form" listener="#{udBean.removeUser(user)}"/>
                        </h:commandLink>
                    </h:panelGrid>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:composition>
</html>
