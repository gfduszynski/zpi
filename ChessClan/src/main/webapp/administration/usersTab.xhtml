<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition>
        <h:form id="tab1Form">
            <script type="text/javascript">
                $(function() {
                    $( ".dateForm" ).datepicker({ dateFormat: 'dd-mm-yy', changeMonth: true, changeYear: true});
                 });
            </script>
            
            <h:panelGrid columns="4" rendered="#{udBean.createNewUser}">
                        <h:outputLabel for="first-name" value="First name" class="order-table-odd-row"/>
                        <h:inputText id="first-name" value="#{udBean.newuser.firstName}" />
                        <h:outputLabel for="last-name" value="Last name" class="order-table-odd-row"/>
                        <h:inputText id="last-name" value="#{udBean.newuser.lastName}" />
                        <h:outputLabel for="e-mail" value="E-mail" class="order-table-odd-row"/>
                        <h:inputText id="e-mail" value="#{udBean.newuser.email}" />
                        <h:outputLabel for="login" value="Login" class="order-table-odd-row"/>
                        <h:inputText id="login" value="#{udBean.newuser.login}" />
                        <h:outputLabel for="password" value="Password" class="order-table-odd-row"/>
                        <h:inputText id="password" value="Password" />
                        <h:outputLabel for="enabled" value="Enabled" class="order-table-odd-row"/>
                        <h:selectBooleanCheckbox id="enabled" value="#{udBean.newuser.enabled}"/>
                        <h:outputLabel for="birth-date" value="Birth date" class="order-table-odd-row"/>
                        <h:inputText id="birth-date" value="#{udBean.newuser.birthDate}" class="dateForm input-edit-row">
                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                        </h:inputText>
                        <h:outputLabel for="creation-date" value="Creation date" class="order-table-odd-row"/>
                        <h:outputText id="creation-date" value="#{udBean.newuser.creationDate}" class="input-edit-row">
                            <f:convertDateTime pattern="dd-MM-yyyy" />
                        </h:outputText>
                        <h:outputLabel for="sex" value="Sex" class="order-table-odd-row"/>
                        <h:selectOneRadio id="sex" value="#{udBean.newuser.sex}">
                            <f:selectItem itemValue="0" itemLabel="♂"/>
                            <f:selectItem itemValue="1" itemLabel="♀"/>
                        </h:selectOneRadio>
                        <h:commandButton value="save user" rendered="#{udBean.createNewUser}">
                            <f:ajax listener="#{udBean.saveNewUser}" render="@form" execute="@form"/>
                        </h:commandButton>
                        <h:commandButton value="cancel" rendered="#{udBean.createNewUser}">
                            <f:ajax listener="#{udBean.cancelNewUser}" render="@form" execute="@form"/>
                        </h:commandButton>
                    </h:panelGrid>
            
            
            <div style="padding:10px 0px 10px 0px;" >
                <h:commandButton value="add new admin" rendered="#{not udBean.createNewUser}">
                    <f:ajax listener="#{udBean.addNewUser()}" render="@form" execute="@form"/>
                </h:commandButton>
                <h:commandButton value="edit selected" rendered="#{(not udBean.createNewUser) and udBean.hasChecked}">
                    <f:ajax listener="#{udBean.setEditableForSelected}" render="@form" execute="@form"/>
                </h:commandButton>
                <!--<h:commandButton value="remove selected" rendered="#{(not udBean.createNewUser) and udBean.hasChecked}">
                    <f:ajax listener="#{udBean.removeSelected}" render="@form" execute="@form"/>
                </h:commandButton>-->
                <h:commandButton value="save selected" rendered="#{not udBean.createNewUser and udBean.hasChecked}">
                    <f:ajax listener="#{udBean.saveSelected}" render="@form" execute="@form"/>
                </h:commandButton>
                <h:commandButton value="disable selected" rendered="#{not udBean.createNewUser and udBean.hasChecked}">
                    <f:ajax listener="#{udBean.disableSelected()}" render="@form" execute="@form"/>
                </h:commandButton>
                <h:commandButton value="enable selected" rendered="#{not udBean.createNewUser and udBean.hasChecked}">
                    <f:ajax listener="#{udBean.enableSelected()}" render="@form" execute="@form"/>
                </h:commandButton>
            </div>

            
            <h:dataTable value="#{udBean.users}" var="user"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row"
                         rendered="#{not udBean.createNewUser}">

                <h:column>
                    <f:facet name="header">
                        <h:selectBooleanCheckbox> 
                            <f:ajax listener="#{udBean.selectAll}" render="@form" execute="@form"/>
                        </h:selectBooleanCheckbox>
                    </f:facet>
                    <h:selectBooleanCheckbox value="#{udBean.checked[user.id]}">
                        <f:ajax listener="#{udBean.changeCheckedOne(user.id)}" render="@form" execute="@form"/>
                    </h:selectBooleanCheckbox>
                </h:column>

                <h:column>
                    <f:facet name="header">No</f:facet>
                    <h:outputText value="#{user.id}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">First name</f:facet>
                    <h:outputText value="#{user.firstName}" rendered="#{not udBean.editable[user.id]}"/>
                    <h:inputText value="#{user.firstName}" rendered="#{udBean.editable[user.id]}" class="input-edit-row"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Last name</f:facet>
                    <h:outputText value="#{user.lastName}" rendered="#{not udBean.editable[user.id]}"/>
                    <h:inputText value="#{user.lastName}" rendered="#{udBean.editable[user.id]}" class="input-edit-row"/>
                </h:column>

                <h:column>
                    <f:facet name="header">E-mail</f:facet>
                    <h:outputText value="#{user.email}" rendered="#{not udBean.editable[user.id]}"/>
                    <h:inputText value="#{user.email}" rendered="#{udBean.editable[user.id]}" class="input-edit-row"/>

                </h:column>

                <!--<h:column>
                    <f:facet name="header">Password</f:facet>
                    <h:outputText value="Encrypted" rendered="#{not udBean.editable[user.id]}"/>
                    <h:inputText value="#{user.password}" rendered="#{udBean.editable[user.id]}" class="input-edit-row"/>
                </h:column>-->                
                
                <h:column>
                    <f:facet name="header">Birth date</f:facet>
                    <h:outputText value="#{user.birthDate}" rendered="#{not udBean.editable[user.id]}">
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:outputText>
                    <h:inputText value="#{user.birthDate}" rendered="#{udBean.editable[user.id]}" class="dateForm input-edit-row">
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:inputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Creation date</f:facet>
                    <h:outputText value="#{user.creationDate}">
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Sex</f:facet>
                        <h:outputText value="♂" rendered="#{not udBean.editable[user.id] and user.sex==0 }"/>
                        <h:outputText value="♀" rendered="#{not udBean.editable[user.id] and user.sex==1 }"/>
                        <h:selectOneRadio value="#{user.sex}" disabled="false" rendered="#{udBean.editable[user.id]}">
                            <f:selectItem itemValue="0" itemLabel="♂"/>
                            <f:selectItem itemValue="1" itemLabel="♀"/>
                        </h:selectOneRadio>
                </h:column>


                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:panelGrid columns="1" class="buttons-column">
                        <h:commandLink value="edit" rendered="#{not udBean.editable[user.id]}">
                            <f:ajax listener="#{udBean.selectOneEditable(user.id)}" render="@form" execute="@form"/>
                        </h:commandLink>
                        <h:commandLink value="disable" rendered="#{user.enabled and not udBean.editable[user.id]}">
                            <f:ajax execute="@form" render="@form" listener="#{udBean.disableOne(user)}"/>
                        </h:commandLink>
                        <h:commandLink value="enable" rendered="#{(not user.enabled) and (not udBean.editable[user.id])}">
                            <f:ajax execute="@form" render="@form" listener="#{udBean.enableOne(user)}"/>
                        </h:commandLink>
                    </h:panelGrid>
                    <h:panelGrid columns="1" class="buttons-column">
                        <h:commandLink value="update" rendered="#{udBean.editable[user.id]}">
                            <f:ajax execute="@form" render="@form" listener="#{udBean.updateUser(user)}"/>
                        </h:commandLink>
                        <!--<h:commandLink value="remove" rendered="#{udBean.editable[user.id]}">
                            <f:ajax execute="@form" render="@form" listener="#{udBean.removeUser(user)}"/>
                        </h:commandLink>-->
                        <h:commandLink value="cancel" rendered="#{udBean.editable[user.id]}">
                            <f:ajax execute="@form" render="@form" listener="#{udBean.deselectOneEditable(user.id)}"/>
                        </h:commandLink>
                    </h:panelGrid>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:composition>
</html>
