<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition>
        <h:form id="tab4Form">
            <div style="padding:10px 0px 10px 0px;">
                <h:commandButton value="remove selected"/>
                <h:commandButton  type="submit" value="add new post"/>
                <h:commandButton  type="submit" value="edit selected"/>
                <!-- Tutaj dodaj buttona do zapisywania zmian we wszystkich wybranych -->
            </div>

            <h:dataTable value="#{pdBean.posts}" var="post"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row"
                         >

                <h:column>
                    <!-- column header -->
                    <f:facet name="header">
                        <h:selectBooleanCheckbox> 
                            <f:ajax listener="#{pdBean.selectAll}" render="@form" execute="@form"/>
                        </h:selectBooleanCheckbox>
                    </f:facet>
                    <!-- row record -->
                    <h:selectBooleanCheckbox value="#{pdBean.checked[post.id]}">
                        <f:ajax listener="#{pdBean.changeCheckedOne(post.id)}" render="@form" execute="@form"/>
                    </h:selectBooleanCheckbox>
                </h:column>

                <h:column>
                    <!-- column header -->
                    <f:facet name="header">No</f:facet>
                    <!-- row record -->
                    <h:outputText value="#{post.id}" rendered="#{not pdBean.editable[post.id]}"/>
                    <h:inputText value="#{post.id}" rendered="#{pdBean.editable[post.id]}" class="input-edit-row"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{post.title}" rendered="#{not pdBean.editable[post.id]}"/>
                    <h:inputText value="#{post.title}" rendered="#{pdBean.editable[post.id]}" class="input-edit-row"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Content</f:facet>
                    <h:outputText value="#{post.content}" rendered="#{not pdBean.editable[post.id]}"/>
                    <h:inputText  value="#{post.content}" rendered="#{pdBean.editable[post.id]}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Creation date</f:facet>
                    <h:outputText value="#{post.dateCreated}" rendered="#{not pdBean.editable[post.id]}">
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:outputText>
                    <h:inputText value="#{post.dateCreated}" rendered="#{pdBean.editable[post.id]}" class="userCreationDateForm input-edit-row">
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:inputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Published at</f:facet>
                    <h:outputText value="#{post.datePublished}" rendered="#{not pdBean.editable[post.id]}">
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:outputText>
                    <h:inputText value="#{post.datePublished}" rendered="#{pdBean.editable[post.id]}" class="userCreationDateForm input-edit-row">
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:inputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Expires at</f:facet>
                    <h:outputText value="#{post.dateExpires}" rendered="#{not pdBean.editable[post.id]}">
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:outputText>
                    <h:inputText value="#{post.dateExpires}" rendered="#{pdBean.editable[post.id]}" class="userCreationDateForm input-edit-row">
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:inputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Is published</f:facet>
                    <h:outputText value="#{post.published}" rendered="#{not pdBean.editable[post.id]}"/>
                    <h:inputText value="#{post.published}" rendered="#{pdBean.editable[post.id]}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Created by</f:facet>
                    <h:outputText value="#{post.user}" rendered="#{not pdBean.editable[post.id]}"/>
                    <h:inputText value="#{post.user}" rendered="#{pdBean.editable[post.id]}"/>
                </h:column>



                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:commandLink value="edit" rendered="#{not pdBean.editable[post.id]}">
                        <f:ajax listener="#{pdBean.selectOneEditable(post.id)}" execute="@form" render="@form"/>
                    </h:commandLink>
                    <h:panelGrid columns="1" class="buttons-column">
                        <h:commandLink value="update" rendered="#{pdBean.editable[post.id]}">
                            <f:ajax execute="@form" render="@form" listener="#{cdBean.updatePost(post)}"/>
                        </h:commandLink>
                        <h:commandLink value="remove" rendered="#{pdBean.editable[post.id]}">
                            <f:ajax execute="@form" render="@form" listener="#{cdBean.removePost(post)}"/>
                        </h:commandLink>
                    </h:panelGrid>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:composition>
</html>
