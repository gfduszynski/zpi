<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Administration dashboard</title>
        <h:outputScript library="js" name="adminScripts.js"/>
        <h:outputScript library="js" name="jquery-1.8.0.min.js"/>
        <h:outputScript library="js" name="jquery-ui-1.8.23.custom.min.js"/>
        <h:outputStylesheet library="css" name="normalize.css"/>
        <h:outputStylesheet library="css" name="jqueryui-admin-1.8.23.custom.css"/>
        <h:outputStylesheet library="css" name="adminPages.css"/>
        <script type="text/javascript">
            $(function() {
                $( "#tabs" ).tabs();

            });
        </script>
    </h:head>
    <h:body>
        <ui:composition>
            <div style="width:100%;">
                <h1 style="width:50%">Dashboard</h1>
                <form action="#{request.contextPath}/j_spring_security_logout">
                    <input type="submit" value="Logout"/>
                </form>
            </div>

            <div id="tabs">
                <ul>
                    <li><a href="#tabs-1">USERS</a></li>
                    <li><a href="#tabs-2">CLUBS</a></li>
                    <li><a href="#tabs-3">CHAMPIONSHIPS</a></li>
                </ul>
                <div id="tabs-1">
                    <ui:insert name="users" >
                        <ui:include src="usersTab.xhtml" />
                    </ui:insert>
                </div>
                <div id="tabs-2">
                </div>
                <div id="tabs-3">
                </div>

            </div>
        </ui:composition>
    </h:body>
</html>
