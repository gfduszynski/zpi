<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Administration dashboard</title>
        <h:outputScript name="js/adminScripts.js"/>
        <h:outputScript name="js/jquery-1.8.0.min.js"/>
        <h:outputScript name="js/jquery-ui-1.8.23.custom.min.js"/>
        <h:outputStylesheet name="css/normalize.css"/>
        <h:outputStylesheet name="css/jqueryui-admin-1.8.23.custom.css"/>
        <h:outputStylesheet name="css/adminPages.css"/>
        <script type="text/javascript">
            $(function() {
                $( "#tabs" ).tabs();

            });
        </script>
    </h:head>
    <h:body>
        <div style="width:100%;">
            <h1 style="width:50%">Dashboard</h1>
            <h:form>
                <h:commandLink value="logout" action="#{sessionBean.logout}"/>
            </h:form>
        </div>

        <div id="tabs">
            <ul>
                <li><a href="#tabs-1">USERS</a></li>
                <li><a href="#tabs-2">CLUBS</a></li>
                <li><a href="#tabs-3">CHAMPIONSHIPS</a></li>
            </ul>
            <div id="tabs-1">
                <ui:insert name="users" >
                    <ui:include src="usersTab.xhtml" />
                </ui:insert>
            </div>
            <div id="tabs-2">
            </div>
            <div id="tabs-3">
            </div>

        </div>

    </h:body>
</html>
