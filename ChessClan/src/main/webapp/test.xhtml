<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

    <h:head>
        <title>RichFaces Greeter</title>
    </h:head>
    <h:body>
        <h:form>
        <rich:accordion style="width: 256px;" styleClass="floatLeft">
            <rich:accordionItem header="aaaaaa">
                <h:outputText value="aaaaaa" style="font: menu;" />
            </rich:accordionItem>
            <rich:accordionItem header="bbbbbbb">
                <h:outputText value="bbbbbbbb" style="font: menu;" />
            </rich:accordionItem>
            <rich:accordionItem header="cccccccc">
                <h:outputText value="ccccccccccc" style="font: menu;" />
            </rich:accordionItem>
        </rich:accordion>
        </h:form>
    </h:body>
</html>
