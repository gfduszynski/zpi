        <h:outputScript library="js" name="jquery.dotdotdot.js"/>
        <h:outputScript library="js" name="jquery.js"/>
        <h:outputScript library="js" name="jquery-ui.js"/>
        <h:outputScript library="js" name="jquery.dotdotdot.js"/>
        <h:outputStylesheet library="css" name="mainStyle.css"/>

        <script>
            var page = 1;
            $(document).ready(function() {
                 $('.group').hide();
                 $(".group:lt(16)").show(1000);
             });
        </script>
        
        <script>
            $(function(){
                function previousPageFC(event) {
                    page--;
                    $('.group').hide();
                    $('.group').slice((page-1)*16,page*16).show(1000);
                    return false;
                }
                function nextPageFC(event) {
                    page++;
                    $('.group').hide();
                    $('.group').slice((page-1)*16,page*16).show(1000);
                    return false;
                }
                $('#previousPage').click(previousPageFC);
                $('#gotonextPage').click(nextPageFC);
                $('a[href$="-1"]').attr("href", "#");
            });
        </script>
                
    </h:head>
    <h:body>
       
        <h:panelGroup layout="block" class="content" id="full-content">
            <ui:include src="../pages/header.xhtml"/>
                <h1> Tablica ogłoszeń</h1>
                <!-- Generowanie postów -->
            <c:forEach  items="#{pvBean.posts}" var="post" rendered="#{pvBean.selectedPost == null}" varStatus="loop">
                <h:outputLink value="#{request.contextPath}/posts/#{post.id}">
                    <h:panelGroup styleClass='#{loop.index%3==1?"group postBox":(loop.index%3==2?"group postBox2":"group postBox3")}' layout="block" rendered="#{not empty pvBean.posts}">
                        <h:outputText value="#{post.title}" style="display: block; width: 100%; text-align:center; font: bold 16px Helvetica, Arial, sans-serif;	white-space: pre; white-space: pre-wrap; white-space: pre-line; white-space: -pre-wrap; white-space: -o-pre-wrap; white-space: -moz-pre-wrap; white-space: -hp-pre-wrap; word-wrap: break-word;"/>
                        <h:outputText value="Dodał: #{post.user.email}" style="display: block; width: 50%; float: left; font: 12px Helvetica, Arial, sans-serif;"/>
                        <h:outputText value="Dodano: #{post.datePublished}" style="display: block; width: 50%; float: right; text-align: right; font: 12px Helvetica, Arial, sans-serif;"/>
                        <h:outputText class="desc" value="Opis: #{post.content}" style="overflow: hidden; display: block; width: 100%; font: 12px Helvetica, Arial, sans-serif;"/>
                    </h:panelGroup>              
                </h:outputLink>  
                <!-- nawigator postów-->
            </c:forEach>
            <h:panelGroup layout="block" rendered="#{pvBean.selectedPost == null and not empty pvBean.posts}" style="border: 1px solid #363636; margin: 2px; padding: 0px; background-color: #fff; color:#000; opacity:0.7; width: 100%; height: 100px; float: left; overflow: hidden; text-align: center; font-size: 60px;">
               <h:panelGroup layout="block" id="previousPage" style="display: block; cursor: pointer; padding-top: 20px; min-width: 320px;  height: 100px; float:left; text-align: center; text-decoration: none; background-color: #353534; color: #fff;">&lt;</h:panelGroup>
               <h:outputLink id="resetPage" value="#{request.contextPath}" style="display: block; min-width: 320px; height: 100px; float:left; text-align:center; text-decoration: none;background-color: #DFDDDA; color: #000;">&and;</h:outputLink>
               <h:panelGroup layout="block" id="gotonextPage" style="display: block; cursor: pointer; padding-top: 20px; min-width: 320px;  height: 100px; float:left; text-align: center; text-decoration: none; background-color: #353534; color: #fff;">&gt;</h:panelGroup>
            </h:panelGroup>
            
                <!-- wyświetlanie pustego postu-->
            <h:panelGroup layout="block" rendered="#{empty pvBean.posts and pvBean.selectedPost == null}">
                <h:panelGroup layout="block" class="ui-state-highlight ui-corner-all">
                    <p><span class="ui-icon ui-icon-info" style="float: left; margin-right: .3em;"></span>
                        <strong>Niestety!</strong> Nie ma żadnych postów opublikowanych w systemie.</p>
                </h:panelGroup>
                 <!-- wyświetlanie wybranego postu-->
            </h:panelGroup>
            <h:panelGroup layout="block" rendered="#{pvBean.selectedPost !=null}">

                <h:panelGroup  layout="block" style="border: 1px solid #363636; margin: 2px; padding: 4px; background-color: #fff; color:#000; opacity:0.7; width: 960px; min-height: 350px; float: left; overflow: hidden;">
                    <h:outputText value="#{pvBean.selectedPost.title}" style="display: block; width: 100%; text-align:center; font: bold 16px Helvetica, Arial, sans-serif;"/>
                    <h:outputText value="Dodał: #{pvBean.selectedPost.user.email}" style="display: block; width: 50%; float: left; font: 12px Helvetica, Arial, sans-serif;"/>
                    <h:outputText value="Dodano: #{pvBean.selectedPost.datePublished}}" style="display: block; width: 50%; float: right; text-align: right; font: 12px Helvetica, Arial, sans-serif;"/>
                    <h:outputText value="Opis: #{pvBean.selectedPost.content}"     style="display: block; width: 100%; font: 12px Helvetica, Arial, sans-serif;"/>
                </h:panelGroup>
                <h:panelGroup layout="block" style="border: 1px solid #363636; margin: 2px; padding: 0px; background-color: #fff; color:#000; opacity:0.7; width: 100%; height: 100px; float: left; overflow: hidden; text-align: center; font-size: 60px;">
                    <h:outputLink value="#{request.contextPath}/posts/#{pvBean.getPrevFromId(pvBean.selectedPost.id)}" style="display: block; padding-top: 20px; min-width: 320px;  height: 100px; float:left; text-align: center; text-decoration: none; background-color: #353534; color: #fff;"><h:outputText value="&lt;" rendered="#{pvBean.getPrevFromId(pvBean.selectedPost.id)!=-1}"/></h:outputLink>
                    <h:outputLink value="#{request.contextPath}/posts" style="display: block; min-width: 320px; height: 100px; float:left; text-align:center; text-decoration: none;background-color: #DFDDDA; color: #000;">&and;</h:outputLink>
                    <h:outputLink value="#{request.contextPath}/posts/#{pvBean.getNextFromId(pvBean.selectedPost.id)}" style="display: block; padding-top: 20px; min-width: 320px; height: 100px; float:right; text-align: center; text-decoration: none; background-color: #353534; color: #fff;"><h:outputText value="&gt;" rendered="#{pvBean.getNextFromId(pvBean.selectedPost.id)!=-1}"/></h:outputLink>                            
                </h:panelGroup>
            </h:panelGroup>

        </h:panelGroup>
    </h:body>
</html>
