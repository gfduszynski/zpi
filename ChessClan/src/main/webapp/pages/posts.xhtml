        <h:outputStylesheet library="css" name="mainStyle.css"/>

        <script>
            var page = 1;
            $(document).ready(function() {
                 $(".group:lt(16)").show(1000);
             });
        </script>
        
        <script>
            $(function(){
                function previousPageFC(event) {
                    page--;
                    $('.group').hide();
                    $('.group').slice((page-1)*16,page*16).show(1000);
                    return false;
                }
                function nextPageFC(event) {
                    page++;
                    $('.group').hide();
                    $('.group').slice((page-1)*16,page*16).show(1000);
                    return false;
                }
                $('#previousPage').click(previousPageFC);
                $('#gotonextPage').click(nextPageFC);
                $('a[href$="-1"]').attr("href", "#");
            });
        </script>

    <h:body>
       
        <h:panelGroup layout="block" class="content" id="full-content">
            <ui:include src="../pages/header.xhtml"/>
            <div class="news-browser">
                <c:set var="lastDateProcessed" scope="request" value="#{null}" />
                
                    <c:forEach  items="#{pvBean.postDates}" var="date">
                        <span class="news-browser-day">
                            <div class="news-browser-entries">
                                <c:forEach  items="#{pvBean.posts}" var="post" rendered="#{pvBean.selectedPost == null}" varStatus="loop">
                                    <c:if test="#{post.datePublished.equals(date)}">
                                    <div class="news-browser-entry">
                                    <h:outputText value="#{post.title}"/>
                                    <h:outputText value="DodaÅ‚: #{post.user.email}"/>
                                    <h:outputText value="#{post.datePublished}"/><br/>
                                    <h:outputText class="desc" value="#{post.content}"/>
                                    
                                    </div>
                                    </c:if>
                                </c:forEach>
                            </div>
                            <div class="news-browser-date">opublikowano dnia #{date}</div>
                        </span>
                    </c:forEach>
            </div>
        </h:panelGroup>
    </h:body>
