<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:body>
        <ui:composition>
            <h:outputScript library="js" name="jquery.dotdotdot.js"/>
            <h:outputScript library="js" name="jquery.easy-ticker.js"/>
            <h:form prependId="false" id="latestPostsForm">
                <script>
                    $(document).ready(function(){
                        $('#newsSlider').easyTicker({
                            direction: 'up',
                            speed: 'slow',
                            interval: 7000,
                            height: 'auto',
                            visible: 3,
                            mousePause: 1,
                            controls:{
                                up:'.news-prev',
                                down:'.news-next'
                            }
                        });
                    });
                    $("document").ready(function() {
                        $('.news-item-content').dotdotdot({ ellipsis: '... '});
                    });
                </script>
                <div class="postsHeader">
                    <h:outputText value="Najnowsze ogłoszenia"/>
                </div>
                <div id="newsSlider" class="news">
                    <ul>
                        <c:forEach items="#{lpBean.latestPosts}" var="post" varStatus="loop">
                            <li class="news-item" onclick="$(location).attr('href', '#{request.contextPath}/posts/#{post.id}');">
                                <div class="news-item-header">
                                    <span class="news-item-title">#{post.title}</span>
                                    <span class="news-item-date">#{post.datePublished}</span>
                                </div>
                                <span class="news-item-content">#{post.content}</span>
                            </li>
                        </c:forEach>
                    </ul>
                </div>
                <div class="news-controls">
                    <span class="news-prev">▲</span>
                    <span onclick="$(location).attr('href', '#{request.contextPath}/posts');">Zobacz wszystkie</span>
                    <span class="news-next">▼</span>
                </div>
                
            </h:form>

        </ui:composition>

    </h:body>
</html>
