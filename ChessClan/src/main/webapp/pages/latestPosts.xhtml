<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:body>
        <ui:composition>
            <h:outputScript library="js" name="jquery.dotdotdot.js"/>
            <h:outputScript library="js" name="bootstrap.js"/>
            <h:outputStylesheet library="css" name="bootstrap.css"/>
            <h:form prependId="false" id="latestPostsForm">
                <script>
                    $('.five').hover(
                        function() {
                            $('.seeAllPostsButton').slideToggle();
                        }
                    );
                    $(document).ready(function() {
                        $('.ellipsis').dotdotdot({ ellipsis: '... '});
                    });
                </script>
                <div class="postsHeader">
                    <h:outputText value="Najnowsze ogÅ‚oszenia"/>
                </div>
                <div id="myCarousel" class="carousel slide">
                    <div class="carousel-inner">
                        <c:forEach items="#{lpBean.carousel}" var="postPage" varStatus="outerLoop">
                            <h:panelGroup layout="block" class="#{outerLoop.first?'active':''} item">
                                <c:forEach items="#{postPage}" var="post" varStatus="loop">
                                    <h:panelGroup layout="block" class="postContainer">
                                        <h:outputText value="#{post.title}" styleClass="postHeader"/>
                                        <h:outputText value="#{post.datePublished}" class="postTitleDate"/>
                                        <h:panelGroup class="ellipsis">#{post.content}</h:panelGroup>
                                    </h:panelGroup>
<!--                                    <c:if test="${not loop.last}">
                                        <hr/> 
                                    </c:if>-->
                                </c:forEach>
                            </h:panelGroup>
                        </c:forEach>
                    </div>
                    <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
                    <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
                </div>
                <h:commandButton value="Zobacz wszystkie" class="seeAllPostsButton hiddenButton" onclick="$(location).attr('href', '#{request.contextPath}/posts');" type="button"/>
            </h:form>

        </ui:composition>

    </h:body>
</html>
