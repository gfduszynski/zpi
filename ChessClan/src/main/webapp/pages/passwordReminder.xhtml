    <h:body>
        <script>
                    $(document).ready(function() {
                        $('#editContainer').slideDown('slow');
                    });
                </script>
        <h:panelGroup layout="block" styleClass="width100 content" style="text-align: right;">
            <h:form>
                <h:panelGroup styleClass="width50">
                <h:outputText rendered="#{passwordReminderBean.emailSent}" value="Email został wysłany.   "/>
                <h:outputText styleClass="error" rendered="#{passwordReminderBean.emailDoesntExists}" value="W systemie nie ma użytkownika z takim emailem.   "/>
                <h:outputText styleClass="error" rendered="#{passwordReminderBean.emailSendingFailed}" value="Wysłanie emailu nie powiodło się.   "/>
                <h:panelGroup styleClass="width100">
                    <h:outputText value="Podaj swój login:" styleClass="width50"/>
                <h:inputText value="#{passwordReminderBean.email}" styleClass="width50"/>
                </h:panelGroup>
                <h:commandButton value="Wyślij email przypominający hasło" styleClass="allButton" style="remindButton">
                    <f:ajax execute="@form" render="@form" listener="#{passwordReminderBean.sendEmail}"/>
                </h:commandButton>
                <h:commandButton value="Anuluj" styleClass="allButton2">
                    <f:ajax render="@form" execute="@form" listener="#{passwordReminderBean.cancelUpdate}"/>
                    </h:commandButton>
                <h:panelGroup rendered="#{passwordReminderBean.actCanceled}">
                        <script>
                            $('#editContainer').slideUp('slow');
                        
//                            $('#loginForm').slideDown('slow');
                        </script>
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
