<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition>
            <h:commandLink value="« Powrót do listy turniei">
                <f:ajax render="@form" listener="#{cTmtCBean.setNowInMods(false)}"/>
            </h:commandLink>
            <c:choose>
                <c:when test="#{cTmtCBean.currentTmt.state == 'NOT_STARTED'}">
                    <ui:include src="tournament.not_started.xhtml"/>
                </c:when>
                <c:when test="#{cTmtCBean.currentTmt.state == 'STARTED'}">
                    <ui:include src="tournament.started.xhtml"/>
                </c:when>
                <c:when test="#{cTmtCBean.currentTmt.state == 'FINISHED'}">
                    <ui:include src="tournament.finished.xhtml"/>
                </c:when>
                <c:otherwise>
                    Błąd. Nieokreślony stan turnieju. (E.T1)
                </c:otherwise>
            </c:choose>
            <h:commandLink value="« Powrót do listy turniei">
                <f:ajax render="@form" listener="#{cTmtCBean.setNowInMods(false)}"/>
            </h:commandLink>
        </ui:composition>
    </h:body>
</html>
