<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>ChessClan</title>
    </h:head>
    <h:body>
        <ui:composition>
            <script>
                $(function() {
                    $("#tabs").tabs();
                });
            </script>
            <div id="tabs">
                <ul>
                    <li><a href="#tabs-1">Turnieje</a></li>
                    <li><a href="#tabs-2">Ogłoszenia</a></li>
                    <li><a href="#tabs-3">Zarządzaj użytkownikami</a></li>
                </ul>
                <div id="tabs-1">
                    <c:if test="#{not empty ctBean.clubTournaments}">
                        <c:forEach items="#{ctBean.clubTournaments}" var="tmt" varStatus="loop">
                            #{tmt.name}<hr/>
                        </c:forEach>
                    </c:if>
                    <c:if test="#{empty ctBean.clubTournaments}">
                        <h:outputText value="Nie masz żadnych zgłoszonych turnieji."/>
                    </c:if>
                </div>
                <div id="tabs-2">
                </div>
                <div id="tabs-3">
                </div>
            </div>
        </ui:composition>
    </h:body>
</html>
