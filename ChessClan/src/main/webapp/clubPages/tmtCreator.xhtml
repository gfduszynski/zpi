<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Chessclan</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:commandButton value="Wróć do wszystkich turniei" styleClass="allButton right">
                <f:ajax render="@form" listener="#{cTmtCBean.setNowInMods(false)}"/>
            </h:commandButton>
            <c:if test="#{cTmtCBean.currentTmt.state == 'NOT_STARTED'}">
                <c:if test="#{empty cTmtCBean.currentTmt.pairingCardSet}">
                    <h:panelGroup layout="block" class="ui-state-highlight ui-corner-all">
                        <p><span class="ui-icon ui-icon-highlight" style="float: left; margin-right: .3em;"></span>
                            <strong>Niestety,</strong> nikt jeszcze nie zapisał się na turniej.</p>
                    </h:panelGroup>
                </c:if>
                <h:commandButton value="Rozpocznij turniej" styleClass="allButton width56">
                    <f:ajax execute="@form" render="@form" listener="#{cTmtCBean.goToNextRound}"/>
                </h:commandButton><br/>
                <h:panelGroup styleClass="width50">
                    <h:outputText value="Imię: "/>
                    <h:inputText value="#{cTmtCBean.searchFN}">
                        <f:ajax execute="@this" render="@form" listener="#{cTmtCBean.findUsers}"/>
                    </h:inputText>
                    <h:outputText value="Nazwisko: "/>
                    <h:inputText value="#{cTmtCBean.searchLN}">
                        <f:ajax execute="@this" render="@form" listener="#{cTmtCBean.findUsers}"/>
                    </h:inputText>
                </h:panelGroup><br/>
                <h:commandButton value="Szukaj" styleClass="allButton width56">
                    <f:ajax execute="@form" render="@form" listener="#{cTmtCBean.findUsers}"/>
                </h:commandButton>

                <br/>
                <h:panelGroup rendered="#{cTmtCBean.notValidCriteria}" layout="block" class="ui-state-highlight ui-corner-all">
                    <p><span class="ui-icon ui-icon-error" style="float: left; margin-right: .3em;"></span>
                        <strong>Niestety,</strong> nie znaleziono użytkowników o podanym kryterium.</p>
                </h:panelGroup>
                <h:panelGroup layout="span">
                    Znalezieni użytkownicy:<br/>
                    <c:forEach items="#{cTmtCBean.foundUsers}" var="user" varStatus="loop">
                        <h:panelGroup layout="inline-block" styleClass="width56 tmtContainer height50px ">
                            <h:outputText value="Imię i nazwisko:#{user.firstName} #{user.lastName}"/>
                            <h:commandButton rendered="#{not cTmtCBean.isMember(user)}" value="Dodaj użytkownika do turnieju" styleClass="allButton2 right">
                                <f:ajax render="@form" listener="#{cTmtCBean.addPlayer(user)}"/>
                            </h:commandButton>
                            <h:outputText rendered="#{cTmtCBean.isMember(user)}" value="Gracz jest już uczestnikiem turnieju."/>
                        </h:panelGroup>
                    </c:forEach>
                </h:panelGroup>
                <br/>
                <h:panelGroup rendered="#{not empty cTmtCBean.currentTmt.pairingCardSet}">
                    <b>Zapisani gracze:</b><br/>
                    <c:forEach items="#{cTmtCBean.currentTmt.pairingCardSet}" var="pc" varStatus="loop">
                        <h:panelGroup layout="inline-block" styleClass="width56 tmtContainer height50px ">
                            Imię:#{pc.player.firstName} #{pc.player.lastName}
                            <h:commandButton value="Usuń użytownika z turnieju" styleClass="allButton2 right">
                                <f:ajax render="@form" listener="#{cTmtCBean.removeUser(pc)}"/>
                            </h:commandButton>
                        </h:panelGroup>
                    </c:forEach>
                </h:panelGroup>
            </c:if>
            <c:if test="#{cTmtCBean.currentTmt.state == 'STARTED'}">
                <h:commandButton value="Zakończ rundę i przejdź do następnej" styleClass="allButton width56">
                    <f:ajax execute="@form" render="@form" listener="#{cTmtCBean.goToNextRound}"/>
                </h:commandButton><br/>
                <h:outputText value="Turniej trwa! Runda numer: #{cTmtCBean.currentTmt.currentRound.number+1}"/>                
                <c:forEach items="#{cTmtCBean.getFilteredCurrentRoundPC()}" var="pc" varStatus="loop">
                    <c:if test="#{pc.opponent != null}">
                    <h:outputText value="Gracz:#{pc.player.firstName} #{pc.player.lastName} kolor: #{pc.color}"/><br/>
                    <h:outputText value="gra z:#{pc.opponent.player.firstName} #{pc.opponent.player.lastName} kolor: #{pc.opponent.color}"/><br/>
                    <h:outputText value="Wygrał: "/>
                    <h:selectOneRadio value="#{pc.score}">
                        <f:selectItem itemValue="#{pc.color == PairingCard.Color.BLACK?1:0}" itemLabel="czarny"/>
                        <f:selectItem itemValue="#{pc.color == PairingCard.Color.BLACK?0:1}" itemLabel="biały"/>
                        <f:selectItem itemValue="0.5" itemLabel="pat"/>
                    </h:selectOneRadio>
                    </c:if>
                    <c:if test="#{pc.opponent == null}">
                         <h:outputText value="Gracz:#{pc.player.firstName} #{pc.player.lastName} otrzymał wolny los."/><br/>
                    </c:if>
                </c:forEach>
            </c:if>
            <c:if test="#{cTmtCBean.currentTmt.state == 'FINISHED'}">
                <h:outputText value="Turniej zakończony! Wyniki:"/>
                <c:forEach items="#{cTmtCBean.results.keySet.iterator}" var="result" varStatus="loop">
                    <h:outputText value="Miejsce #{loop.index+1}: #{result.firstName} #{result.lastName} Ilość punktów: #{cTmtCBean.results.get(result)}"/>
                    <br/>
                </c:forEach>
            </c:if>
        </ui:composition>
    </h:body>
</html>
